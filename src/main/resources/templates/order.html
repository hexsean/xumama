<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>订单页面</title>
</head>
<body>
欢迎下单
<div th:if="${isAdmin} == 'N'">
    <div th:if="${announcement} != null">
        <p th:text="${announcement}"></p>
    </div>
</div>
<div th:if="${announcement} == null">
    <form th:action="@{/addOrder}" method="POST">
        <label>主菜:
            <select name="zhucai" >
                <option selected hidden disabled value="">选择主菜</option>
                <option th:each="item:${zhucais}" th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
        </label>
        <label>青菜:
            <select name="qingcai" >
                <option selected hidden disabled value="">选择青菜</option>
                <option th:each="item:${qingcais}" th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
        </label>
        <label>配菜:
            <select name="peicai" >
                <option selected hidden disabled value="">选择配菜</option>
                <option th:each="item:${peicais}" th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
        </label>
        <div th:if="${tangshuis != null}">
            <label>糖水:
                <select name="tangshui" >
                    <option selected hidden disabled value="">选择糖水</option>
                    <option th:each="item:${tangshuis}" th:value="${item.id}"
                            th:text="${item.name}">
                    </option>
                </select>
            </label></br>
        </div>
        <label>是否加辣
            <input type="checkbox" name="la" value="Y" text="加辣">
        </label></br>
        <input type="submit" value="提交订单"/>
    </form>
</div>
</br>
<div th:if="${dingdans != null && dingdans.size()>0}">
    我的订单

        <table>
            <thead>
                <tr>
                    <th>主菜</th>
                    <th>青菜</th>
                    <th>配菜</th>
                    <th>糖水</th>
                    <th>是否加辣</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dingdan:${dingdans}">
                    <td th:text="${dingdan.zhucaiName}"></td>
                    <td th:text="${dingdan.qingcaiName}"></td>
                    <td th:text="${dingdan.peicaiName}"></td>
                    <td th:text="${dingdan.tangshuiName}"></td>
                    <td th:text="${dingdan.tangshuiName}"></td>
                    <td>
                        <form th:action="@{/deleteOrder}" method="POST">
                            <input type="hidden" name="id" th:value="${dingdan.id}">
                            <input type="submit"  value="删除">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</br>
<div th:if="${isAdmin} == 'Y'">
    <div th:if="${announcement} != null">
        <p>今日还未制定菜单,请使用菜单管理定制菜单</p>
    </div>
    <form th:action="@{/caidan}" method="POST">
        <input type="submit" value="菜单管理"/>
    </form>
</div>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="注销登录"/>
</form>
<form th:action="@{/updatePassword}" method="POST">
    <input type="submit" value="修改密码"/>
</form>
</body>
</html>
