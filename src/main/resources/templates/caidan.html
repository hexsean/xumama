<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>今日菜单</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">
</head>
<body>
<div th:if="${hasCaidan} == 'Y'">
    <h3 style="text-align:center">今日菜单如下</h3>
    <div class="table">
        主菜: <div th:each="item:${jinrizhucais}" th:text="${item.name+' '+item.jiage+'元'}"></div> <br>
        青菜: <div th:each="item:${jinriqingcais}" th:text="${item.name}"></div> <br>
        配菜: <div th:each="item:${jinripeicais}" th:text="${item.name}"></div> <br>
        糖水: <div th:if="${tangshuis != null}" th:each="item:${jinritangshuis}" th:text="${item.name+' '+item.jiage+'元'}"></div> <br>
    </div>
    <form th:action="@{/order}" method="POST">
        <button type="submit" class="btn btn-primary">去下单</button>
    </form>
</div>
<div th:if="${hasCaidan} == 'N'">
    <p>请制定今日菜单</p>
    <form th:action="@{/addCaidan}" method="POST">
        <div>
            <ul>
                <li th:each="zs:${zhucais}">
                    <input type="checkbox"
                           name="zhucai"
                           th:value="${zs.id}"
                           th:text="${zs.name+' '+zs.jiage+'元'}"/>
                </li>
            </ul>
            <ul>
                <li th:each="qc:${qingcais}">
                    <input type="checkbox"
                           name="qingcai"
                           th:value="${qc.id}"
                           th:text="${qc.name}"/>
                </li>
            </ul>
            <ul>
                <li th:each="pc:${peicais}">
                    <input type="checkbox"
                           name="peicai"
                           th:value="${pc.id}"
                           th:text="${pc.name}"/>
                </li>
            </ul>
            <ul>
                <li th:each="ts:${tangshuis}">
                    <input type="checkbox"
                           name="tangshui"
                           th:value="${ts.id}"
                           th:text="${ts.name+' '+ts.jiage+'元'}"/>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
</div>
</body>
</html>
