<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>摇号取餐</title>
    <script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <style>
        body {
            background-color:aliceblue;
        }
        .wrapDiv {
            width:80%;
            max-width:1200px;
            margin:0 auto;
            text-align:center;
            position:absolute;
            top:80px;
            left:0;
            right:0;
        }
        .leftBox {
            float:left;
            width:800px;
            height:240px;
            /*background-color:aqua;
            */
            margin:0 auto;
            margin-top:0px;
            clear:both;
        }
        #span {
            float:right;
            top:30px;
            right:185px;
        }
        #btn {
            float:left;
            width:100px;
            height:30px;
            margin-left:10px;
            margin-top:150px;
        }
        .nameBox {
            width:100px;
            height:30px;
            float:left;
            background-color:antiquewhite;
            margin-left:10px;
            margin-top:10px;
            text-align:center;
            line-height:30px;
        }
        .selectedName {
            float:right;
            width:340px;
            background:#666;
            margin-top:10px;
            margin-left:30px;
            background:#ffffff;
            overflow:hidden;
        }
        h1 {
            text-align:center;
        }
    </style>
</head>
<body>
<h1>徐妈妈摇号取餐</h1>
<span id="span"></span>

<div class="wrapDiv">
    <div id="leftBox" class="leftBox"></div>
    <div id="selectedName" class="selectedName">
        <h1>取餐名单</h1>
    </div>
    <input type="hidden" id="todayAllUser" th:value='${todayAllUser}'>
    <input type="button" id="btn" value="开始摇号">
</div>

<script>
    //展示后台查询的今日下单人员
    let arr = document.getElementById('todayAllUser').value;
    arr = eval("("+arr+")")
    console.log(arr);

    var orgArrCount = arr.length;
    var currentSelectNum = 0;

    initForm();

    // 初始化表单
    function initForm() {
        // 动态设置选择人的高度
        var selectedNameHeight = orgArrCount / 3 * 40 + 120;
        $("#selectedName").css("height", selectedNameHeight + "px");
        // 动态创建图层
        dynamicCreateBox();
    }

    // 动态创建层
    function dynamicCreateBox() {
        for (var i = 0; i < arr.length; i++) {
            var div = document.createElement("div");
            div.innerText = arr[i];
            div.className = "nameBox";
            $("#leftBox").append(div);
        };
    }

    // 清空小方格颜色
    function clearBoxColor() {
        $("#leftBox").children("div").each(function() {
            $(this).css("background-color", "");
        });
    }

    // 设置选中小方格颜色
    function setBoxColor() {
        $("#leftBox").children("div").each(function() {
            var thisText = ($(this).text());
            var selectedName = arr[currentSelectNum];

            if (thisText == selectedName) {
                $(this).css("background-color", "red");
            }
        });
    }

    function appendSelectedName() {
        var div = document.createElement("div");
        div.innerText = arr[currentSelectNum];
        div.className = "nameBox";
        $("#selectedName").append(div);
    }

    $('#btn').click(function() {
        var curentCount = arr.length;
        if (curentCount === orgArrCount - 2) {
            alert("已摇号挑选出两位骑手拿餐");
            // 清空所有层的颜色
            clearBoxColor();
            return;
        }
        // 监视按钮的状态
        if (this.value === "开始摇号") {
            // 定时针
            timeId = setInterval(function() {
                // 清空所有层的颜色
                clearBoxColor();

                //随机生成一个数
                var num = Math.floor(Math.random() * curentCount);
                currentSelectNum = num;

                // 设置选中小方格颜色
                setBoxColor();
            }, 10);
            this.value = "停止";
        } else {
            // 清除计时器
            clearInterval(timeId);

            // 添加选中人
            appendSelectedName();

            // 移除
            arr.splice(currentSelectNum, 1);
            this.value = "开始摇号";
        }
    });

    // 获取时间的函数
    getTime();
    setInterval(getTime, 10)

    function getTime() {
        var day = new Date();
        var year = day.getFullYear(); //年
        var month = day.getMonth() + 1; //月
        var dat = day.getDate(); //日
        var hour = day.getHours(); //小时
        var minitue = day.getMinutes(); //分钟
        var second = day.getSeconds(); //秒
        month = month < 10 ? "0" + month : month;
        dat = dat < 10 ? "0" + dat : dat;
        hour = hour < 10 ? "0" + hour : hour;
        minitue = minitue < 10 ? "0" + minitue : minitue;
        second = second < 10 ? "0" + second : second;
        $("#span").innerText = year + "-" + month + "-" + dat + " " + hour + ":" + minitue + ":" + second
    }
</script>

</body>
</html>
